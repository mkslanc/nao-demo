<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      color: white;
      padding: 60px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 20px 0;
      line-height: 1.2;
    }
    .tagline {
      font-size: 24px;
      font-weight: 400;
      margin: 0 0 40px 0;
      opacity: 0.9;
      line-height: 1.4;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      opacity: 0.9;
    }
    .icon {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🌐</div>
    <h1>Personal Network Manager</h1>
    <p class="tagline">Build and manage your professional network with ease</p>
    <div class="features">
      <div class="feature">
        <div class="icon">📊</div>
        <span>LinkedIn Integration</span>
      </div>
      <div class="feature">
        <div class="icon">👥</div>
        <span>Contact Management</span>
      </div>
      <div class="feature">
        <div class="icon">📱</div>
        <span>QR Invitations</span>
      </div>
    </div>
  </div>
</body>
</html>
